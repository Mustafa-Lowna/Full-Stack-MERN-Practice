<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Profile Card Manipulation (using JavaScript)n</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script>
      function updateProfile() {
        let userName = document.getElementById("userName");
        userName.textContent = "Nadeem Khan";
        userName.style.color = "blue";
        bio = document.getElementById("bio");
        bio.textContent = "Database Management with MongoDB";
        profileCard = document.getElementById("profileCard");
        profileCard.style.backgroundColor = "#f0f0f0";
        profileCard.style.border = "2px solid black";
      }
    </script>
  </head>

  <body class="container my-5">
    <div id="profileCard" class="card p-3" style="width: 18rem">
      <div class="card-body">
        <h5 id="userName" class="card-title">Adil Ansari</h5>
        <p id="bio" class="card-text">Responsive Web Design with Bootstrap</p>
        <button class="btn btn-primary" onclick="updateProfile()">
          Update Profile
        </button>
      </div>
    </div>
  </body>
</html>
