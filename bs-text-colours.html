<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Bootstrap Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      <span class="text-primary">B</span>
      <span class="text-danger">O</span>
      <span class="text-success">O</span>
      <span class="text-warning">T</span>
      <span class="text-info">S</span>
      <span class="text-secondary">T</span>
      <span class="text-danger">R</span>
      <span class="text-muted">A</span>
      <span class="text-success">P</span>
    </h1>

    <ul>
      <li class="text-primary">Text color 1</li>
      <li class="text-success">Text color 2</li>
      <li class="text-info">Text color 3</li>
      <li class="text-danger">Text color 4</li>
      <li class="text-warning">Text color 5</li>
      <li class="text-danger-emphasis">Text color 6</li>
    </ul>
    <ol>
      <li class="bg-warning text-white p-1 mb-1">Text color BG</li>
      <li class="bg-danger text-white p-1 mb-1">Text color BG</li>
      <li class="bg-success text-white p-1 mb-1">Text color BG</li>
      <li class="bg-primary text-white p-1 mb-1">Text color BG</li>
      <li class="bg-secondary text-white p-1 mb-1">Text color BG</li>
    </ol>
  </body>
</html>
