<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Icons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        color: #000000;
        margin-bottom: 30px;
      }

      i {
        color: rgb(0, 156, 158);
        font-size: 24px;
        margin-right: 15px;
      }

      .icon-row {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Icons</h1>
    <div class="icon-row"><i class="bi bi-person-fill"></i> User Profile</div>
    <div class="icon-row"><i class="bi bi-envelope-fill"></i> Email</div>
    <div class="icon-row"><i class="bi bi-telephone-fill"></i> Phone</div>
    <div class="icon-row"><i class="bi bi-geo-alt-fill"></i> Location</div>
    <div class="icon-row"><i class="bi bi-bell-fill"></i> Notifications</div>
    <div class="icon-row"><i class="bi bi-gear-fill"></i> Settings</div>
    <div class="icon-row"><i class="bi bi-cart-fill"></i> Shopping</div>
    <div class="icon-row"><i class="bi bi-credit-card-fill"></i> Payment</div>
    <div class="icon-row"><i class="bi bi-cloud-fill"></i> Cloud</div>
  </body>
</html>
