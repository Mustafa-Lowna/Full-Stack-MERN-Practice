<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      .ht250 {
        height: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>
    <div class="row">
      <div class="col-md-6 bg-info text-white ht200">Block 1</div>
      <div class="col-md-6 col-sm-6 bg-danger text-white ht250">Block 2</div>
      <div class="col-md-4 bg-success text-white ht200">Block 3</div>
      <div class="col-md-4 col-sm-6 bg-warning text-white ht250">Block 4</div>
      <div class="col-md-4 col-sm-6 bg-secondary text-white ht250">Block 5</div>
    </div>
  </body>
</html>
